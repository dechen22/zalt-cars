        function parseDate(dateStr) {
            var parts = dateStr.split('/');
            return new Date(2000 + parseInt(parts[2]), parseInt(parts[1]) - 1, parseInt(parts[0]));
        }

        function getDaysUntil(dateStr) {
            var targetDate = parseDate(dateStr);
            var today = new Date();
            var diffTime = targetDate - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function getDaysText(days) {
            if (days < 0) return "×¤×’ ×œ×¤× ×™ " + Math.abs(days) + " ×™××™×!";
            if (days === 0) return "×¤×’ ×”×™×•×!";
            if (days === 1) return "×¤×’ ××—×¨!";
            return "×¢×•×“ " + days + " ×™××™×";
        }

        function getDaysClass(days) {
            return (days <= 45) ? "warning" : "ok";
        }

        function toDateInput(dateStr) {
            var parts = dateStr.split('/');
            var day = parts[0];
            var month = parts[1];
            var year = '20' + parts[2];
            return year + '-' + month + '-' + day;
        }

        function toDisplayDate(dateStr) {
            var parts = dateStr.split('-');
            var year = parts[0].substring(2);
            var month = parts[1];
            var day = parts[2];
            return day + '/' + month + '/' + year;
        }

            event.preventDefault();
            
            if (currentEditIndex === -1) return;
            
            cars[currentEditIndex] = {
                name: document.getElementById('edit-name').value,
                year: document.getElementById('edit-year').value,
                license: document.getElementById('edit-license').value,
                test: toDisplayDate(document.getElementById('edit-test').value),
                testDocument: document.getElementById('edit-test-doc').value,

                    document: document.getElementById('edit-comp-doc').value
                },
                drivers: document.getElementById('edit-drivers').value,
